<!DOCTYPE HTML>
<html>
<head>
    <title>Contact - Alpha by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- CSS: Main -->
    <link rel="stylesheet" href="https://fishpulse-templates.s3-us-west-1.amazonaws.com/html5up/alpha/css/style.css">
</head>
<body class="is-preload">
    <div id="page-wrapper">
        <header id="header">
            <h1><a href="/">Alpha</a> by HTML5 UP</h1>
            <nav id="nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact" class="button">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <section id="main" class="container medium">
            <div class="header">
                <h2>Contact Us</h2>
                <p>Tell us what you think about our little operation.</p>
            </div>
            <div class="box">
                <form name="Contact">
                    <div class="row gtr-50 gtr-uniform">
                        <div class="col-6 col-12-mobilep">
                            <input type="text" name="name" id="name" value="" placeholder="Name" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="email" name="email" id="email" value="" placeholder="Email" />
                        </div>
                        <div class="col-12">
                            <input type="text" name="subject" id="subject" value="" placeholder="Subject" />
                        </div>
                        <div class="col-12">
                            <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                        </div>
                        <div class="col-12">
                            <ul class="actions special">
                                <li><button type="button" class="submit button">Send Message</button></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <footer id="footer">
            <ul class="icons">
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-github"></i></a></li>
                <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
            </ul>
            <ul class="copyright">
                <li>Alpha &copy;<script>document.write(new Date().getFullYear());</script>. All rights reserved.</li><li><span>Design: </span><a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

    </div>

	<!-- JS: Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- JS: Main -->
    <script src="https://fishpulse-templates.s3-us-west-1.amazonaws.com/html5up/alpha/js/main.js"></script>
</body>
</html>
