<!DOCTYPE HTML>
<html>
<head>
    <title>Identity by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="page" content="Home">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- CSS: Main -->
    <link rel="stylesheet" href="https://fishpulse-templates.s3-us-west-1.amazonaws.com/html5up/identity/css/style.css">

    <noscript><link rel="stylesheet" href="https://fishpulse-templates.s3-us-west-1.amazonaws.com/html5up/identity/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <div id="wrapper">

        <!-- Main -->
        <section id="main">
            <header>
                <span class="avatar"><img src="https://fishpulse-templates.s3-us-west-1.amazonaws.com/html5up/identity/img/avatar.jpg" alt="" /></span>
                <h1>Jane Doe</h1>
                <p>Senior Psychonautics Engineer</p>
            </header>
            
            <hr />
            <h2>Get in touch!</h2>
            <form name="Contact">
                <div class="fields">
                    <div class="field">
                        <input type="text" name="name" id="name" placeholder="Name" />
                    </div>
                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Email" />
                    </div>
                    <div class="field">
                        <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
                    </div>
                </div>
                <ul class="actions special">
                    <li><button type="button" class="submit button">Send</button></li>
                </ul>
            </form>
            <hr />
            
            <div class="footer">
                <ul class="icons">
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                </ul>
            </div>
        </section>

        <footer id="footer">
            <ul class="copyright">
                <li>Identity &copy;<script>document.write(new Date().getFullYear());</script>.</li><li><span>Design: </span><a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

    </div>

    <!-- JS -->
    <script>
        if ('addEventListener' in window) {
            window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
            document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
        }
    </script>

</body>
</html>
